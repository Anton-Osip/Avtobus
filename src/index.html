<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8"/>
    <meta name = "viewport" content = "width=device-width, initial-scale=1"/>
    <title>Bootstrap w/ Webpack</title>
</head>
<body>
<!--header-->
<header class = "header">
    <div class = "container">
        <div class = "header__container d-flex justify-content-between align-items-center py-3">
            <div class = "logo header__logo d-flex justify-content-between align-items-center gap-3">
                <img src = "assets/image/logo.svg" alt = "Книга контактов" class = "logo">
                <span class = "logo__text text-primary fs-5">Книга контактов</span>
            </div>
            <div class = "header__button button d-flex align-items-center gap-3">
                <button class = "btn btn-danger button--add">
                    Добавить контакт
                </button>
                <button class = "btn btn-primary"
                        type = "button"
                        data-bs-toggle = "offcanvas"
                        data-bs-target = "#offcanvasGroups"
                        aria-controls = "offcanvasGroups">
                    Группы
                </button>
            </div>
        </div>
    </div>
</header>

<main>
    <div class = "container pt-4">
        <button class = "btn btn-danger button--add w-100 ">
            Добавить контакт
        </button>
        <!--        emptyContacts-->
        <!--        <div class = "emptyContacts">-->
        <!--            <h4 class = "text-center text-secondary">Список контактов пуст</h4>-->
        <!--        </div>-->
        <div class = "accordion " id = "accordionExample">
            <div class = "accordion-item mt-4 p-4">
                <h2 class = "accordion-header">
                    <button class = "accordion-button" type = "button" data-bs-toggle = "collapse"
                            data-bs-target = "#collapseOne" aria-expanded = "false" aria-controls = "collapseOne">
                        Друзья
                    </button>
                </h2>
                <div id = "collapseOne" class = "accordion-collapse collapse" data-bs-parent = "#accordionExample">
                    <div class = "accordion-body p-0">
                        <ul class = "list-group">
                            <li class = "contacts list-group-item d-flex align-items-center justify-content-between py-3">
                                <h4 class = "text-secondary">Фамилия Имя Отчество</h4>
                                <div class = "d-flex align-items-center gap-3">
                                    <h4>+7 (ХХХ) ХХХ - ХХ - ХХ</h4>
                                    <button class = "btn btn-close-white border-light-subtle"
                                            type = "button" data-bs-toggle = "modal" data-bs-target = "#staticBackdrop">
                                        <img src = "assets/image/edit.svg" alt = "Книга контактов" class = "logo">
                                    </button>
                                    <button class = "btn btn-close-white border-light-subtle"
                                            type = "button" data-bs-toggle = "modal" data-bs-target = "#staticBackdrop">
                                        <img src = "assets/image/trash.svg" alt = "Книга контактов" class = "logo">
                                    </button>
                                </div>
                            </li>
                            <li class = " contacts list-group-item d-flex align-items-center justify-content-between">
                                <h4 class = "text-secondary">Фамилия Имя Отчество</h4>
                                <div class = "d-flex align-items-center gap-3">
                                    <h4>+7 (ХХХ) ХХХ - ХХ - ХХ</h4>
                                    <button class = "btn btn-close-white border-light-subtle"
                                            type = "button" data-bs-toggle = "modal" data-bs-target = "#staticBackdrop">
                                        <img src = "assets/image/edit.svg" alt = "Книга контактов" class = "logo">
                                    </button>
                                    <button class = "btn btn-close-white border-light-subtle"
                                            type = "button" data-bs-toggle = "modal" data-bs-target = "#staticBackdrop">
                                        <img src = "assets/image/trash.svg" alt = "Книга контактов" class = "logo">
                                    </button>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<!--offcanvas-->
<div class = "offcanvas offcanvas-start w-20" tabindex = "-1" id = "offcanvasGroups"
     aria-labelledby = "offcanvasGroups">
    <div class = "offcanvas-header">
        <h5 class = "offcanvas-title" id = "offcanvasGroupsLabel">Группы контактов</h5>
        <button type = "button" class = "btn-close" data-bs-dismiss = "offcanvas" aria-label = "Close"></button>
    </div>
    <div class = "offcanvas-body">
        <div class = "row g-3 align-items-center">
            <div class = "col-auto">
                <input class = "form-control bg-body-secondary border-0" type = "text" placeholder = "Default input"
                       aria-label = "default input example">
            </div>
            <div class = "col-auto">
                <span id = "passwordHelpInline" class = "form-text">
                  <button class = "btn btn-close-white border-light-subtle"
                          type = "button" data-bs-toggle = "modal" data-bs-target = "#staticBackdrop">
                    <img src = "assets/image/trash.svg" alt = "Книга контактов" class = "logo">
                  </button>
                </span>
            </div>
        </div>
        <input class = "form-control bg-body-secondary border-0" type = "text" placeholder = "Default input"
               aria-label = "default input example">

        <input class = "form-control bg-body-secondary border-danger border-1" type = "text"
               placeholder = "Default input"
               aria-label = "default input example">
        <span class = "text-danger">Поле является обязательным </span>
        <!--        <select class="form-select bg-body-secondary border-0" aria-label="Default select example">-->
        <!--            <option selected>Open this select menu</option>-->
        <!--            <option value="1">One</option>-->
        <!--            <option value="2">Two</option>-->
        <!--            <option value="3">Three</option>-->
        <!--        </select>-->
    </div>
    <div class = "offcanvas-footer">
        <div class = "d-flex align-items-center justify-content-end gap-3 p-4">
            <button class = "btn btn-outline-primary border-0"
                    type = "button">
                Добавить
            </button>
            <button class = "btn btn-primary"
                    type = "button">
                Сохранить
            </button>
        </div>
    </div>
</div>

<!-- Modal -->
<div class = "modal fade" id = "staticBackdrop" aria-hidden = "true" aria-labelledby = "exampleModalToggleLabel"
     tabindex = "-1">
    <div class = "modal-dialog modal-dialog-centered">
        <div class = "modal-content">
            <div class = "modal-header border-0">
                <button type = "button" class = "btn-close" data-bs-dismiss = "modal" aria-label = "Close"></button>
            </div>
            <div class = "modal-body">
                <h1 class = "modal-title fs-5 text-center mb-4" id = "exampleModalToggleLabel">Удалить группу?</h1>
                <h4 class = "text-center mb-4">Удаление группы повлечет за собой удаление контактов связанных с этой
                    группой</h4>
            </div>
            <div class = "d-flex align-items-center justify-content-center gap-2 pb-5">
                <button type = "button" class = "btn btn-primary" data-bs-dismiss = "modal">Да, удалить</button>
                <button type = "button" class = "btn btn-outline-primary border-0" data-bs-dismiss = "modal">Отмена
                </button>
            </div>


        </div>
    </div>
</div>

<!--toast-->


</body>
</html>
